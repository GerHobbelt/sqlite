name: Release

on:
  push:
    tags:
      - version-*.*.*-migemo
      - version-*.*.*-migemo-r*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure
      run: ./configure

    - name: Make
      run: make amalgamation-tarball

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: sqlite-autoconf-*.tar.xz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
