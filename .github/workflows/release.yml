name: Release

on:
  push:
    tags:
      - version-*.*.*-migemo
      - version-*.*.*-migemo-r*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure
      run: ./configure

    - name: Make
      run: make amalgamation-tarball

    - name: Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: sqlite-autoconf-*.tar.xz
